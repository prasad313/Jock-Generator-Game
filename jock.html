<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Jock Generator</title>
    <script src="https://kit.fontawesome.com/46b7ceee20.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="jock.css">
</head>
<body>
        <!-- container  -->
        <div class="container">
            <!-- container header  -->
            <div class="container-header">
                <h1>Jock Generator</h1>
            </div>
            
            <!-- container body  -->
            <div class="container-body">
                <span class="jock">
                    "Why don't scientists trust atoms? Because they make up everything!"
                </span>
            </div>
    
            <!-- container footer  -->
            <div class="container-footer">
                <!-- color generate button  -->
                <button class="color-generate-btn" id="emojiGenerateBtn">
                    <i class="fa-solid fa-location-arrow"></i>
                    Jock Emoji
                </button>
            </div>
        </div>

    <script src="jock.js"></script>
</body>
</html>
